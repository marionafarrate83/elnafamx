<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="logged.css">
    <title>Medicapp</title>
    <script defer type="module" src="logged.js"></script>
</head>
<body>

   <div class="topnav w3-bar w3-black" id="myTopnav">
        <a href="/medicapp/logged.html" class="w3-bar-item w3-button">Medicapp </a>
        
        <a href="#" class="w3-bar-item w3-button "  id="logoutBtn">Logout <i class="fa fa-sign-in"></i></a>
        <a href="#" class="w3-bar-item w3-button " id="email"></a>
        <a href="#" class="w3-bar-item w3-button " id="name"></a>
        <a href="#"> <img id="profile" style="width: 30px; border-radius: 50%; margin-top: 5px;"> </a>

        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
        </a>
        
    </div>
    

    <header class="w3-container w3-padding-16">
        <button id="newPxBtn"> <i class="fa fa-id-card"></i> Nuevo Paciente</button>
        <button id="newAppointment"> <i class="fa fa-calendar"></i> Nueva Cita</button>    
    </header>

    <div class="w3-container" id="searchPx" style="margin-bottom: 10px;">
        <input type="text" name="" id="searchTargetPx">
        <button id="btnTargetPx"><i class="fa fa-search"></i></button>
    </div>

    <div id="listaPx" class="w3-container">
        <table id="datos" class="w3-table-all w3-hoverable">
            <thead>
                <tr class="w3-light-grey">
                    <th>Nombre</th>
                    <th>Edad</th>
                    <th colspan="2">Action</th>
                </tr>
            </thead>
            
            <tbody id="rows"></tbody>
        </table>
    </div>
    <input type="hidden" id="load"></input>
    
    <div class="w3-container" id="calendarPx">
        [calendario]
    </div>


    <script>
        function myFunction() {
           var x = document.getElementById("myTopnav");
           if (x.className === "topnav") {
             x.className += " responsive";
           } else {
             x.className = "topnav";
           }
         }
   </script>

</body>
</html>
