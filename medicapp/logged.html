<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="logged.css">
    <title>Medicapp</title>
    <script defer type="module" src="logged.js"></script>
</head>
<body>

   <!-- Navbar -->

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand">Medicapp</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" id="newPxBtn" href="#"><i class="fa fa-plus"></i> Nuevo Paciente</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" id="logoutBtn" href="#"><i class="fa fa-sign-in"></i> Salir </a>
                </li>
            </ul>
        </div>
    </nav>
    
    
    <div class="container" id="searchPx">
        <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1"><i class="fa fa-search"></i></span>
            </div>
            <input type="text" class="form-control" placeholder="Ingresa el dato a buscar" id="searchTargetPx">
        </div>
    </div>
          
    <div id="listaPx" class="container">
        <table id="datos" class="table table-dark table-striped table-hover">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Sexo</th>
                    <th>Edad</th>
                    <th colspan="2">Action</th>
                </tr>
            </thead>
            
            <tbody id="rows"></tbody>
        </table>
    </div>
    <input type="hidden" id="load"></input>
    
    <footer>
        <div class="container text-muted">
          <div class="row">
            <div class="col-sm text-center">
              <div>Usuario:</div>
            </div>
            <div class="col-sm text-center">
              <div id="name"></div>
            </div>
            <div class="col-sm text-center">
              <div id="email"></div>
            </div>
            <div class="col-sm text-center">
              <img id="profile" style="width: 30px; border-radius: 50%;">
            </div>
          </div>
        </div>    
      </footer>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
