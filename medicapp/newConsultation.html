  <!-- Form Nueva Consulta -->
 
    <div class="container">
        <h4>Consulta Médica</h4>

        <ul class="nav nav-tabs">
            <li class="nav-item">
              <a class="nav-link active" href="#" id="tabConsultaMedica">Consulta Médica</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="tabAntecedentes">Antecedentes</a>
            </li>
            <li class="nav-item"> 
              <a class="nav-link" href="#" id="tabExamenFisico">Exámen Físico</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="tabImpresionDiagnostica">Impresión Diagnóstica</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" id="tabRecetas">Procedimientos y Receta</a>
              </li>
          </ul>

        <section id="seccionConsultaMedica">

            <div class="row">
                <div class="col-sm">
                    <div class="form-group">
                        <label for="numeroConsulta">Numero de Consulta:</label>
                        <input type="text" class="form-control" id="numeroConsulta" name="numeroConsulta" disabled>
                    </div>
                </div>
                <div class="col-sm">
                    <div class="form-group">
                        <label for="fechaConsulta">Fecha de Consulta:</label>
                        <input type="text" class="form-control" id="fechaConsulta" name="fechaConsulta" disabled>
                    </div>
                </div>
                <div class="col-sm">
                    <div class="form-group">
                        <label for="horaConsulta">Hora de Consulta:</label>
                        <input type="text" class="form-control" id="horaConsulta" name="horaConsulta" disabled>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <strong>Datos del paciente:</strong>
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <div class="form-group">
                        <label for="nombre">Nombre(s):</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" disabled>
                    </div>
                </div>
                <div class="col-sm">
                    <div class="form-group">
                        <label for="apellidos">Apellido(s):</label>
                        <input type="text" class="form-control" id="apellidos" name="apellidos" disabled>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <div class="form-group">
                        <label for="edad">Edad:</label>
                        <input type="text" class="form-control" id="edad" name="edad" disabled>
                    </div>
                </div>
                <div class="col-sm">
                    <div class="form-group">
                        <label for="sexo">Sexo:</label>
                        <input type="text" class="form-control" id="sexo" name="sexo" disabled>
                    </div>
                </div>
                <div class="col-sm">
                    <div class="form-group">
                        <label for="tipoDocumento">Tipo de Documento:</label>
                        <input type="text" class="form-control" id="tipoDocumento" name="tipoDocumento" disabled>
                    </div>
                </div>
                <div class="col-sm">
                    <div class="form-group">
                        <label for="numeroDocumento">Numero de Documento:</label>
                        <input type="text" class="form-control" id="numeroDocumento" name="numeroDocumento" disabled>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <strong>Datos del acompañante:</strong>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="nombreAcompanante">Nombre Completo del Acompañante:</label>
                        <input type="text" class="form-control" id="nombreAcompanante" name="nombreAcompanante">
                    </div>
                </div>
                <div class="col-sm">
                    <div class="form-group">
                        <label for="parentezco">Parentezco:</label>
                        <input type="text" class="form-control" id="parentezco" name="parentezco">
                    </div>
                </div>
                <div class="col-sm">
                    <div class="form-group">
                        <label for="telefonoAcompanante">Teléfono:</label>
                        <input type="text" class="form-control" id="telefonoAcompanante" name="telefonoAcompanante">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <strong>Datos de la consulta:</strong>
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <div class="form-group">
                        <label for="tipoConsulta">Tipo de Consulta:</label>
                        <input type="text" class="form-control" id="tipoConsulta" name="tipoConsulta">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <div class="form-group">
                        <label for="motivoConsulta">Motivo de Consulta:</label>
                        <textarea type="text" class="form-control" id="motivoConsulta" name="motivoConsulta" rows="5"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <div class="form-group">
                        <label for="enfermedadActual">Enfermedad Actual:</label>
                        <textarea type="text" class="form-control" id="enfermedadActual" name="enfermedadActual" rows="5"></textarea>
                    </div>
                </div>
            </div>
        </section>

        <section id="sectionAntecedentes">
            <p>perrito</p>
        </section>
        
        
    <!--Fin contenedor de formulario-->
    </div>

</body>
</html>
