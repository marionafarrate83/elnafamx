<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://auth.hostinger.com/assets/css/styles.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Medicapp</title>
    <script defer type="module" src="index.js"></script>
  </head>
  <body>
    <div class="topnav w3-bar w3-black" id="myTopnav">
      <a href="/medicapp/logged.html" class="w3-bar-item w3-button">Medicapp</a>

      <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i>
      </a>
    </div>

    

    <div class="login-container">
        <h1>Iniciar Sesión</h1>
        <form action="#" method="POST">
            <input type="text" name="username" placeholder="Usuario" required>
            <input type="password" name="password" placeholder="Contraseña" required>
            <button type="submit">Ingresar</button>
            <p>o</p>
            
        </form>
        <button class="w3-bar-item w3-button" id="loginGoogleBtn"><img src="img/google_login_icon.png" style="width: 30px" /> Login</button>
        <p><a href="#">¿Olvidaste tu contraseña?</a></p>
    </div>


    <script>
      function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
          x.className += " responsive";
        } else {
          x.className = "topnav";
        }
      }
    </script>
  </body>
</html>
